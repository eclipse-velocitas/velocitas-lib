[flake8]
max-line-length = 88
max-complexity = 18
extend-ignore = W503

[mypy]
python_version = 3.11
warn_unused_configs = True
warn_redundant_casts = True
show_error_codes = True
check_untyped_defs = True
install_types = False
non_interactive = False
namespace_packages = True

[pydocstyle]
match = '(?!test_).*\.py'

[isort]
profile = black

[bandit]
skips = B101,B404,B603,B607
