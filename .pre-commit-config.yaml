# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: docs
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-added-large-files

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-unused-arguments
        args: ["--ignore=E203"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        types: [python]
        args: ["--ini", "setup.cfg"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.7.1"
    hooks:
      - id: mypy
        args: [--strict, --ignore-missing-imports, velocitas_lib]
        language: system
        pass_filenames: false

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: insert-license
        files: '.*\.(py|pyi|yaml|yml|sh)$'
        exclude: .devcontainer/tests
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - "#"
          - --use-current-year
          - --allow-past-years
          - --skip-license-insertion-comment=This file is maintained by velocitas CLI, do not modify manually.
      - id: insert-license
        files: '.*\.(proto)$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - //
          - --use-current-year
          - --allow-past-years
          - --skip-license-insertion-comment=This file is maintained by velocitas CLI, do not modify manually.
          - --skip-license-insertion-comment=!/bin/bash
      - id: insert-license
        files: "Dockerfile.*"
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - "#"
          - --use-current-year
          - --allow-past-years
          - --skip-license-insertion-comment=This file is maintained by velocitas CLI, do not modify manually.
